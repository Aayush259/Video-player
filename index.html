<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="./styles/style.css">

</head>

<body>

    <header id="header">

        <img src="./images/square.png" alt="Square Image" id="title-img" height="40">
        <p id="title-text">Square Player</p>

    </header>

    <main id="main">

        <label for="URL-Bar">

            <input type="text" id="URL-Bar" placeholder="Enter URL of the video" autocomplete="off">
            <button id="search-btn">
                <img src="./images/search-icon.jpg" alt="search" id="search-icon" height="35">
            </button>

        </label>

        <div id="video-container"></div>

    </main>

    <script src="./scripts/script.js"></script>
</body>
</html>
